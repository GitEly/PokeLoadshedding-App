<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="" id="theme-sheet">
    <title>POKéSKOM</title>
</head>

<body>

    <!-- theme selector -->

    <header class="headers-theme">
        <div id="pika-theme-button" class="theme-box"onclick="setTheme('Pikachu')"><img src="./ressources/img/pika.png" class="theme-icon" alt="pikachu theme"></div>
        <div id="charma-theme-button" class="theme-box" onclick="setTheme('Charmander')"><img src="./ressources/img/charmander.png" class="theme-icon" alt="charmender theme"></div>
        <div id="squir-theme-button" class="theme-box"onclick="setTheme('Squirtle')"><img src="./ressources/img/squirtle.png" class="theme-icon" alt="squirtle theme"></div>
    </header>

    <!-- app countainer -->

    <div id="app-countainer" class="grid-countainer-layout">

        <!-- app title & refresh logo -->

        <div id="title-box" class="grid-title-layout">
            <h1 class="title-text"><span id="pkword">POKéSKOM</span> - Gotta stage them all</h1>
            <div class="flip" onclick="window.location.reload()">
                <div class="flip-inner">
                    <div class="front">
                        <img class="thumbnail" src="./ressources/img/refresh.png" alt="refresh">
                    </div>
                    <div class="back">
                        <img class="thumbnail" src="./ressources/img/logo.png" alt="logo">
                    </div>
                </div>
            </div>
        </div>

        <!-- current loadshedding status -->

        <div class="grid-now-layout windows-theme">
            <div class="headers-box headers-theme">
                <h2 class="theme-text-color">Current status</h2>
            </div>
            <div id="current-status-info" class="theme-text-color">
                <div id="emoji-box">
                    <p id="status-emoji"></p>
                </div>
                <div>
                    <p>Power is : <span id="status-power"></span></p>
                </div>
                <div id="ls-schedule-box">
                    <p id="current-data-time"><span id="current-LS-start">16:00</span> to <span id="current-LS-end">18:30</span></p>
                </div>
            </div>
            <div id="gif-box">
                <img src="./ressources/img/squirtleDown.gif" id="illustration" alt="">
            </div>
        </div>

        <!-- next loadshedding time -->

        <div class="grid-next-layout windows-theme">
            <div class="headers-box headers-theme">
                <h2 class="theme-text-color">Next down time</h2>
            </div>
        </div>

        <!-- forecast table for 7 days -->

        <div class="grid-forecast-layout windows-theme">
            <div class="headers-box headers-theme">
                <h2 class="theme-text-color">7 days forecast</h2>
            </div>
            
        </div>
    </div>
    </section>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
